<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

    <div class = "vsechny-recepty">
        <!-- hlavni recept -->
        <div class="hlavni-recept">
            <div class="recept-jmeno">Saláty</div>
            <div class="recept-komentare">5 komentářů</div>
            <h2 class="hlavni-nadpis">Salát s&nbsp;vlašskými ořechy</h2>
        </div>

        <div class = "container-recepty">
        <!-- maly recept 2 -->
            <div class="maly-recept recept2">
                <div class="recept-jmeno">Svačina</div>
                <div class="recept-komentare">16 komentářů</div>
                <h2 class="nadpis">Chlebíček s&nbsp;avokádem</h2>
            </div>

        <!-- maly recept 3 -->
            <div class="maly-recept recept3">
                <div class="recept-jmeno">Mexická</div>
                <div class="recept-komentare">7 komentářů</div>
                <h2 class="nadpis">Avokádové tacos</h2>
            </div>

        <!-- maly recept 4 -->
            <div class="maly-recept recept4">
                <div class="recept-jmeno">Luštěniny</div>
                <div class="recept-komentare">23 komentářů</div>
                <h2 class="nadpis">Pita chléb s&nbsp;cizrnou</h2>
            </div>

        <!-- maly recept 5 -->
            <div class="maly-recept recept5">
                <div class="recept-jmeno">Burgery</div>
                <div class="recept-komentare">19 komentářů</div>
                <h2 class="nadpis">Sojový burger</h2>
            </div>
        </div>
    </div>
        <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>
   

    </body>
</html>
